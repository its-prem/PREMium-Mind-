<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Test - Chapter Wise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: #000;
            color: #fff;
            min-height: 100vh;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 480px;
            width: 100%;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }

        /* Header */
        .header {
            background: #1a1a1a;
            padding: 10px 12px;
            border-bottom: 1px solid #333;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 11px;
        }

        .category {
            background: #2a2a2a;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .question-counter {
            background: #000;
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid #333;
            font-weight: 600;
        }

        .progress-container {
            height: 4px;
            background: #2a2a2a;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: #fff;
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Question Container */
        .question-container {
            padding: 12px;
            min-height: calc(100vh - 200px);
            display: flex;
            flex-direction: column;
        }

        .question {
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 12px;
            font-weight: 600;
            background: #1a1a1a;
            padding: 10px;
            border-radius: 6px;
            border-left: 3px solid #fff;
        }

        /* Options */
        .options {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
        }

        .option {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 10px 12px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .option:active {
            transform: scale(0.98);
        }

        .option:hover {
            background: #2a2a2a;
            border-color: #555;
        }

        .option.selected {
            background: #fff;
            color: #000;
            border-color: #fff;
        }

        .option-label {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            background: #2a2a2a;
            border-radius: 50%;
            margin-right: 10px;
            font-weight: 700;
            font-size: 12px;
            flex-shrink: 0;
        }

        .option.selected .option-label {
            background: #000;
            color: #fff;
        }

        .option-text {
            flex: 1;
            font-size: 13px;
            line-height: 1.3;
        }

        /* Navigation */
        .navigation {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 6px;
            padding: 10px 12px;
            border-top: 1px solid #333;
            background: #0a0a0a;
        }

        .btn {
            padding: 10px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            border: 1px solid #333;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            transition: all 0.2s ease;
            background: #1a1a1a;
            color: #fff;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .btn-prev:hover:not(:disabled),
        .btn-mark:hover,
        .btn-next:hover:not(:disabled) {
            background: #2a2a2a;
        }

        .btn-submit {
            background: #fff;
            color: #000;
            grid-column: span 3;
        }

        .btn-submit:hover:not(:disabled) {
            background: #e0e0e0;
        }

        .btn-mark.marked {
            background: #fff;
            color: #000;
        }

        /* Status */
        .status {
            padding: 8px 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
            border-top: 1px solid #333;
            background: #0a0a0a;
        }

        .status::before {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #666;
            margin-right: 6px;
        }

        .status.answered::before {
            background: #fff;
        }

        /* Results Page */
        .results {
            padding: 20px 12px;
            text-align: center;
        }

        .results h1 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #fff;
        }

        .result-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        .result-card {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 12px 8px;
            border: 1px solid #333;
        }

        .result-card h3 {
            font-size: 10px;
            margin-bottom: 8px;
            color: #999;
            font-weight: 600;
        }

        .result-card .value {
            font-size: 24px;
            font-weight: 800;
            color: #fff;
        }

        .final-score {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #333;
        }

        .final-score h2 {
            font-size: 13px;
            margin-bottom: 12px;
            color: #fff;
        }

        .score {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 8px;
            color: #fff;
        }

        .percentage {
            font-size: 18px;
            font-weight: 700;
            color: #999;
        }

        .result-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 20px;
        }

        .btn-restart,
        .btn-review {
            padding: 12px;
            font-size: 13px;
        }

        .btn-restart {
            background: #fff;
            color: #000;
        }

        .btn-restart:hover {
            background: #e0e0e0;
        }

        /* Responsive adjustments */
        @media (max-width: 380px) {
            .question {
                font-size: 13px;
            }
            
            .option-text {
                font-size: 12px;
            }
            
            .btn {
                font-size: 11px;
                padding: 8px 6px;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .question-container {
            animation: fadeIn 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container" id="app"></div>

    <script>
        // Questions data
        const physicsQuestions = [
            { id: 1, category: "UNITS", question: "Dimensional formula of [(G²M⁵)/(L²S)]^(1/3) where L=angular momentum, S=stress, G=gravitational constant, M=mass is:", options: ["[L]", "[T]", "[M]", "[LT⁻¹]"], correctAnswer: 2 },
            { id: 2, category: "UNITS", question: "SI unit of plane angle is:", options: ["Radian", "Degree", "Steradian", "Dimensionless"], correctAnswer: 0 },
            { id: 3, category: "MECHANICS", question: "A bomb at rest explodes into two fragments of masses 1 kg and 3 kg. If 1 kg mass moves with velocity 12 m/s, velocity of 3 kg mass is:", options: ["4 m/s opposite", "12 m/s same", "36 m/s opposite", "6 m/s same"], correctAnswer: 0 },
            { id: 4, category: "MECHANICS", question: "A body of mass 5 kg moving with velocity 10 m/s collides with another body at rest of mass 5 kg. After collision they move together. Final velocity is:", options: ["5 m/s", "10 m/s", "2.5 m/s", "7.5 m/s"], correctAnswer: 0 },
            { id: 5, category: "ANGULAR", question: "Dimensional formula of angular momentum is:", options: ["[ML²T⁻¹]", "[MLT⁻¹]", "[ML²T⁻²]", "[MLT⁻²]"], correctAnswer: 0 },
        ];

        const chemistryQuestions = [
            { id: 31, category: "ATOMIC", question: "Atomic number of an element represents:", options: ["Number of protons", "Number of neutrons", "Electrons only", "Mass number"], correctAnswer: 0 },
            { id: 32, category: "ATOMIC", question: "Ground state electronic configuration of Na (Z=11) is:", options: ["1s² 2s² 2p⁶ 3s¹", "1s² 2s² 2p⁶ 3p¹", "1s² 2s² 2p⁵ 3s¹", "1s² 2s² 2p⁶ 3s²"], correctAnswer: 0 },
            { id: 33, category: "ELECTRO", question: "In an electrochemical cell cathode is where:", options: ["Reduction occurs", "Oxidation occurs", "Electrons produced", "Anode located"], correctAnswer: 0 },
            { id: 34, category: "ELECTRO", question: "Standard hydrogen electrode potential is defined as:", options: ["0 V", "1 V", "-1 V", "0.5 V"], correctAnswer: 0 },
            { id: 35, category: "WATER", question: "Hardness of water is mainly due to presence of:", options: ["Ca²⁺ and Mg²⁺", "Na⁺ and K⁺", "Cl⁻ and SO₄²⁻", "H⁺ and OH⁻"], correctAnswer: 0 },
        ];

        const mathQuestions = [
            { id: 53, category: "ALGEBRA", question: "If x + 1/x = 4, then x² + 1/x² = ?", options: ["14", "16", "6", "8"], correctAnswer: 0 },
            { id: 54, category: "ALGEBRA", question: "Sum of roots of x² - 5x + 6 = 0 is:", options: ["5", "6", "-5", "-6"], correctAnswer: 0 },
            { id: 55, category: "LOG", question: "log_a(a³) equals:", options: ["3", "1", "a", "0"], correctAnswer: 0 },
            { id: 56, category: "LOG", question: "If log₁₀(x) = 2, then x = ?", options: ["100", "2", "10", "20"], correctAnswer: 0 },
            { id: 57, category: "FRACTION", question: "Partial fraction: 1/[x(x+1)] equals:", options: ["1/x - 1/(x+1)", "1/x + 1/(x+1)", "1/(x+1) - 1/x", "x/(x+1)"], correctAnswer: 0 },
        ];

        const allQuestions = [...physicsQuestions, ...chemistryQuestions, ...mathQuestions];

        let currentQuestion = 0;
        let answers = {};
        let showResults = false;
        let markedQuestions = new Set();

        function render() {
            const app = document.getElementById('app');
            app.innerHTML = showResults ? renderResults() : renderQuestion();
            attachEventListeners();
        }

        function renderQuestion() {
            const q = allQuestions[currentQuestion];
            const progress = ((currentQuestion + 1) / allQuestions.length) * 100;
            const isLastQuestion = currentQuestion === allQuestions.length - 1;
            const isMarked = markedQuestions.has(currentQuestion);
            
            return `
                <div class="header">
                    <div class="header-top">
                        <div class="category">
                            <i class="fas fa-bookmark"></i> ${q.category}
                        </div>
                        <div class="question-counter">
                            ${currentQuestion + 1}/${allQuestions.length}
                        </div>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar" style="width: ${progress}%"></div>
                    </div>
                </div>

                <div class="question-container">
                    <div class="question">${q.question}</div>
                    
                    <div class="options">
                        ${q.options.map((opt, idx) => `
                            <div class="option ${answers[currentQuestion] === idx ? 'selected' : ''}" data-index="${idx}">
                                <span class="option-label">${String.fromCharCode(65 + idx)}</span>
                                <span class="option-text">${opt}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="navigation">
                    <button class="btn btn-prev" id="prevBtn" ${currentQuestion === 0 ? 'disabled' : ''}>
                        <i class="fas fa-arrow-left"></i> Prev
                    </button>
                    
                    <button class="btn btn-mark ${isMarked ? 'marked' : ''}" id="markBtn">
                        <i class="fas fa-flag"></i> ${isMarked ? 'Mark' : 'Mark'}
                    </button>
                    
                    ${isLastQuestion ? 
                        `<button class="btn btn-submit" id="submitBtn">
                            <i class="fas fa-check"></i> Submit
                        </button>` :
                        `<button class="btn btn-next" id="nextBtn">
                            Next <i class="fas fa-arrow-right"></i>
                        </button>`
                    }
                </div>

                <div class="status ${answers[currentQuestion] !== undefined ? 'answered' : ''}">
                    ${answers[currentQuestion] !== undefined ? 'Answered' : 'Not Answered'}
                    ${isMarked ? ' • Marked' : ''}
                </div>
            `;
        }

        function renderResults() {
            const results = calculateResults();
            const percentage = ((results.correct / allQuestions.length) * 100).toFixed(1);
            
            return `
                <div class="results">
                    <h1><i class="fas fa-chart-bar"></i> Test Results</h1>
                    
                    <div class="result-cards">
                        <div class="result-card">
                            <h3>CORRECT</h3>
                            <div class="value">${results.correct}</div>
                        </div>
                        <div class="result-card">
                            <h3>WRONG</h3>
                            <div class="value">${results.wrong}</div>
                        </div>
                        <div class="result-card">
                            <h3>SKIPPED</h3>
                            <div class="value">${results.skipped}</div>
                        </div>
                    </div>

                    <div class="final-score">
                        <h2>${percentage >= 80 ? 'Excellent!' : percentage >= 60 ? 'Good Job!' : 'Keep Practicing'}</h2>
                        <div class="score">${results.correct}/${allQuestions.length}</div>
                        <div class="percentage">${percentage}%</div>
                    </div>

                    <div class="result-actions">
                        <button class="btn btn-restart" id="restartBtn">
                            <i class="fas fa-redo"></i> Restart
                        </button>
                        <button class="btn btn-review" id="reviewBtn">
                            <i class="fas fa-eye"></i> Review
                        </button>
                    </div>
                </div>
            `;
        }

        function calculateResults() {
            let correct = 0, wrong = 0, skipped = 0;
            allQuestions.forEach((q, idx) => {
                if (answers[idx] === undefined) skipped++;
                else if (answers[idx] === q.correctAnswer) correct++;
                else wrong++;
            });
            return { correct, wrong, skipped };
        }

        function attachEventListeners() {
            const options = document.querySelectorAll('.option');
            options.forEach(opt => {
                opt.addEventListener('click', function() {
                    answers[currentQuestion] = parseInt(this.dataset.index);
                    render();
                });
            });

            document.getElementById('prevBtn')?.addEventListener('click', () => {
                if (currentQuestion > 0) { currentQuestion--; render(); }
            });

            document.getElementById('nextBtn')?.addEventListener('click', () => {
                if (currentQuestion < allQuestions.length - 1) { currentQuestion++; render(); }
            });

            document.getElementById('submitBtn')?.addEventListener('click', () => {
                if (confirm('Submit test?')) { showResults = true; render(); }
            });

            document.getElementById('markBtn')?.addEventListener('click', () => {
                markedQuestions.has(currentQuestion) ? markedQuestions.delete(currentQuestion) : markedQuestions.add(currentQuestion);
                render();
            });

            document.getElementById('restartBtn')?.addEventListener('click', () => {
                if (confirm('Restart test?')) {
                    currentQuestion = 0; answers = {}; markedQuestions.clear(); showResults = false; render();
                }
            });

            document.getElementById('reviewBtn')?.addEventListener('click', () => {
                alert('Review feature: See all questions with answers');
            });
        }

        render();
    </script>
</body>
</html>
