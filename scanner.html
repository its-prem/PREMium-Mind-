<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scan to Pay</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 30px 15px;
    }

    .payment-container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      border: 2px solid #e2e8f0;
    }

    .payment-container h1 {
      font-size: 28px;
      font-weight: 800;
      color: #0f172a;
      margin-bottom: 10px;
    }

    .payment-container p {
      font-size: 15px;
      color: #475569;
      margin-bottom: 20px;
    }

    .qr-box {
      width: 320px;
      height: 380px;
      margin: 0 auto 20px;
      border-radius: 18px;
      overflow: hidden;
      border: 3px solid #1e293b;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .qr-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .file-upload {
      position: relative;
      display: inline-block;
      width: 100%;
      max-width: 320px;
      margin: 0 auto;
      text-align: left;
    }

    .file-upload input[type="file"] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      cursor: pointer;
      height: 100%;
      width: 100%;
    }

    .file-label {
      padding: 12px 22px;
      background-color: #f8fafc;
      border: 2px solid #cbd5e1;
      border-radius: 10px;
      font-weight: 600;
      font-size: 15px;
      color: #1e293b;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-block;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }

    .file-label:hover {
      background-color: #e2e8f0;
    }

    .file-name {
      margin-top: 6px;
      font-size: 13px;
      color: #475569;
      text-align: center;
      min-height: 18px;
    }

button {
  background: linear-gradient(to right, #000000 0%, #1e293b 100%);
  background-size: 200% auto;
  color: white;
  font-size: 16px;
  font-weight: 700;
  border: none;
  border-radius: 12px;
  padding: 14px;
  cursor: pointer;
  transition: 0.4s ease-in-out;
  position: relative;
  overflow: hidden;
  max-width: 320px;
  margin: 0 auto;
  display: block;
}

button::before {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  height: 100%;
  width: 100%;
  background: rgba(0, 0, 0, 0.2);
  transition: left 0.6s ease;
}

button:hover::before {
  left: 0;
}

button:hover {
  background-position: right center;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
  transform: translateY(-3px) scale(1.03);
}

    .note {
      margin-top: 15px;
      font-size: 13px;
      color: #64748b;
    }

    @media (max-width: 600px) {
      .payment-container {
        padding: 25px 20px;
      }

      .payment-container h1 {
        font-size: 22px;
      }

      .qr-box {
        width: 100%;
        height: auto;
        max-height: 320px;
      }

      .qr-box img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .file-label {
        font-size: 14px;
        padding: 10px 18px;
      }

      button[type="submit"] {
        font-size: 15px;
        padding: 12px;
      }

      .note {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h1>Scan & Pay </h1>
    <p>Scan the QR below using any UPI app and upload your payment screenshot.</p>

    <!-- QR Code inside box -->
    <div class="qr-box">
      <img src="IPS30.jpeg" alt="QR Code" />
    </div>

    <form>
  <div class="file-upload">
    <label class="file-label">
      Choose Screenshot
      <input type="file" name="payment_screenshot" accept="image/*" required onchange="updateFileName(this)">
    </label>
    <div class="file-name" id="file-name">No file selected</div>
  </div>

  <!-- Ab Upload button nahi, direct link dena -->
  <button type="button" onclick="window.open('https://form.svhrt.com/69785c64f2645c740d27921b', '_blank')">
    Upload Screenshot
  </button>
</form>


  <script>
    function updateFileName(input) {
      const name = input.files.length > 0 ? input.files[0].name : 'No file selected';
      document.getElementById('file-name').textContent = name;
    }
  </script>
</body>
</html>
